<!DOCTYPE html>
<html>
<head>
    <title>{{ email.subject }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">{{ email.subject }}</h5>
                    <a href="{{ url_for('mail.inbox') }}" class="btn btn-outline-primary">
                        <i class="bi bi-arrow-left"></i> Назад
                    </a>
                </div>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <strong>От:</strong> {{ email.sender }}<br>
                    <strong>Кому:</strong> {{ email.recipient }}<br>
                    <strong>Дата:</strong> {{ email.received_at.strftime('%d.%m.%Y %H:%M') }}
                </div>
                <hr>
                <div class="email-body">
                    {{ email.body|nl2br }}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
